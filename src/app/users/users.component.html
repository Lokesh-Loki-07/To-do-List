
<h2>User Table</h2>

<table border="1">
  <thead>
    <tr>
      
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Date of Birth</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.dob }}</td>
      <td>
        <button type="submit" (click)="updateUser(user._id,user)">Update</button>
        <button type="submit" (click)="deleteUser(user._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
